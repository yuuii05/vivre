<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap"
    rel="stylesheet"
  />
  <body>
    <!--響應導覽列-->
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bgc_lightyellow">
      <div class="container border-bottom py-4">
        <a class="navbar-brand" href="#">Vivre</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Vivre</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <form class="d-flex">
              <input
                class="form-control me-2 rounded-pill"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">所有文章</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">訂閱方案</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">關於我們</a>
              </li>
              <li class="nav-item align-self-center">
                <button
                  class="btn btn-outline-success active rounded-pill btn-sm"
                  type="submit"
                >
                  登入/註冊
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- 麵包屑 -->
    <div class="container" style="margin-top: 9rem">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>首頁</a></li>
          <li class="breadcrumb-item"><a>訂閱方案</a></li>
          <li class="breadcrumb-item active text-success" aria-current="page">
            付款
          </li>
        </ol>
      </nav>
      <div><h6 class="card-title mediumwordsize mb-5">付款</h6></div>
    </div>

    <div class="container pb-5 px-0">
      <div class="row gy-4 px-0">
        <div class="col-12 col-sm-6">
          <!--購買人方框-->
          <div
            class="col border rounded formbackgroundcolor"
            style="padding: 2rem 2.4rem 2rem 2.4rem"
          >
            <form>
              <div class="mb-3">
                <h4 class="mb-3">購買人</h4>
                <label for="exampleInputEmail1" class="form-label">姓名</label>
                <input
                  type="email"
                  class="form-control inpurbackgroundcolor border-0"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="請輸入姓名"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >密碼</label
                >
                <input
                  type="password"
                  class="form-control border-0"
                  id="exampleInputPassword1"
                  placeholder="請輸入密碼"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >電子信箱</label
                >
                <input
                  type="email"
                  class="form-control border-0"
                  id="exampleInputPassword1"
                  placeholder="請輸入電子信箱"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >記住卡片資訊</label
                >
              </div>
            </form>
          </div>
          <!--付款方式方框-->
          <div
            class="col border rounded formbackgroundcolor mt-4"
            style="padding: 2rem 2.4rem 2rem 2.4rem"
          >
            <form>
              <div class="mb-3">
                <h4 class="mb-3">付款方式</h4>
                <h6 class="mb-4 mt-4">Pay With</h6>
                <div class="form-check form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    信用卡
                  </label>
                </div>
                <div class="form-check form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    line pay
                  </label>
                </div>
                <div class="form-check form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    街口支付
                  </label>
                </div>
                <div class="row pt-2">
                  <div class="col-12 mt-4">
                    <label for="exampleInputEmail1" class="form-label"
                      >信用卡號碼</label
                    >
                    <input
                      type="email"
                      class="form-control border-0 inpurbackgroundcolor"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="1234 5678 1234 5678"
                    />
                  </div>
                  <div class="col">
                    <div class="mb-3 mt-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >過期日</label
                      >
                      <input
                        type="email"
                        class="form-control border-0 inpurbackgroundcolor"
                        id="exampleInputPassword1"
                        placeholder="MM/DD"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3 mt-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >認證碼</label
                      >
                      <input
                        type="email"
                        class="form-control border-0 inpurbackgroundcolor"
                        id="exampleInputPassword1"
                        placeholder="CCV"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >記住卡片資訊</label
                >
              </div>
            </form>
          </div>
        </div>
        <!--訂單資訊方框-->
        <div class="col-12 col-sm-6">
          <div
            class="col rounded formbackgroundcolor border"
            style="padding: 2rem 2.4rem 2rem 2.4rem"
          >
            <div class="row py-2">
              <h4 class="mb-3 ps-0" style="color: #569573; font-weight: 700">
                訂單資訊
              </h4>
            </div>
            <!--輕量型外框-->
            <div
              class="row d-flex justify-content-start border-bottom border-top py-3"
            >
              <!--輕量型標題-->
              <div class="col ps-0">
                <strong
                  ><h4 class="small2wordsize" style="color: #000000">
                    輕量型方案
                  </h4></strong
                >
              </div>
              <!--輕量型標題右邊的價格-->
              <div class="col">
                <strong
                  ><h4 class="small2wordsize text-end" style="color: #000000">
                    NT 1,188
                  </h4></strong
                >
              </div>
              <!--輕量型下方的年繳-->
              <div class="row">
                <h5 class="ps-0 smallwordsize" style="color: #a1a1aa">年繳</h5>
              </div>
            </div>
            <!--折扣碼方框-->
            <div class="row py-4 border-bottom">
              <form class="ps-0">
                <!--折扣碼標題-->
                <label for="exampleInputEmail1" class="form-label font500"
                  >折扣碼</label
                >
                <!--折扣碼輸入框與按鈕外框-->
                <div class="row">
                  <!--折扣碼輸入框-->
                  <div class="col-10">
                    <input
                      type="email"
                      class="form-control border-0 inpurbackgroundcolor"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="請輸入折扣碼"
                    />
                  </div>
                  <!--折扣碼按鈕-->
                  <div class="col-2 text-end">
                    <button
                      type="button"
                      class="btn btn-light rounded-pill"
                      style="color: #a1a1aa"
                    >
                      套用
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!--小計與折扣大外框-->
            <div class="row py-4 border-bottom">
              <!--小計外框-->
              <div class="row gx-0">
                <!--小計文字-->
                <div class="col">
                  <h5 class="smallwordsize" style="color: #000000">小計</h5>
                </div>
                <!--小計價錢-->
                <div class="col">
                  <h5 class="text-end smallwordsize" style="color: #000000">
                    NT 1,188
                  </h5>
                </div>
              </div>
              <!--折扣外框-->
              <div class="row gx-0">
                <!--折扣文字-->
                <div class="col">
                  <h5 class="smallwordsize" style="color: #000000">折扣</h5>
                </div>
                <!--折扣價錢-->
                <div class="col">
                  <strong
                    ><h5 class="text-end smallwordsize" style="color: #000000">
                      0
                    </h5></strong
                  >
                </div>
              </div>
            </div>
            <!--總計外框-->
            <div class="row d-flex justify-content-start py-2">
              <!--總計文字-->
              <div class="col px-0">
                <h5 class="smallwordsize" style="color: #000000">總計</h5>
              </div>
              <!--總計價格-->
              <div class="col px-0">
                <p class="small3wordsize text-end" style="color: #000000">
                  NT1,188
                </p>
              </div>
            </div>
            <!--立即付款外框-->
            <div class="row">
              <!--立即付款按鈕-->
              <div class="col">
                <button
                  class="btn small2wordsize btn-outline-success active rounded-pill btn-sm w-100"
                  type="submit"
                  style="height: 3.5rem"
                >
                  立即付款 ➞
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container border-top mt-5 py-4">
      <div class="row">
        <div class="col smallwordsize text-center">
          ©Vivre 2024 All right Reserved
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
