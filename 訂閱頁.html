<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container bgc_lightyellow">
      <!--響應導覽列-->
      <div class="row">
        <nav
          class="navbar navbar-light navbar-expand-lg fixed-top bgc_lightyellow"
        >
          <div class="container border-bottom py-4">
            <a class="navbar-brand" href="#">Vivre</a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Vivre</h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <form class="d-flex">
                  <input
                    class="form-control me-2 rounded-pill"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </form>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                      >所有文章</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">訂閱方案</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">關於我們</a>
                  </li>
                  <li class="nav-item align-self-center">
                    <button
                      class="btn btn-outline-success active rounded-pill btn-sm"
                      type="submit"
                    >
                      登入/註冊
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- 麵包屑與標題 -->
      <div class="row" style="margin-top: 9rem">
        <nav aria-label="breadcrumb ">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a style="color: #6c757d; font-size: 600">首頁</a>
            </li>
            <li class="breadcrumb-item">
              <a style="color: #569573; font-size: 600">訂閱方案</a>
            </li>
          </ol>
        </nav>
        <!--訂閱方案標題-->
        <div><h6 class="card-title mediumwordsize mb-5">訂閱方案</h6></div>
      </div>
      <!--年繳與月繳按鈕-->
      <div class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
